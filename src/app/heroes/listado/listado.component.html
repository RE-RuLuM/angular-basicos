<p>listado de Héroes</p>

<div *ngIf="heroesBorrado; else noBorrado">
    <h3>Héroes borrados <small>{{ heroesBorrado }}</small> </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> 
        {{ i + 1 }} {{ heroe }} 
    </li>
</ul>
